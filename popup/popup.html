<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>搶票工讀生</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="popup.css" rel="stylesheet">

</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">

<div class="mb-3">


    <label for="date"><p class="">活動日期</p></label>
    <input type="email" class="form-control" id="date" placeholder="日期關鍵字">
</div>
<div class="mb-3">
    <p class="fw-semibold">票數</p>
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div id="count-picker" class="btn-group mr-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-secondary btn-light" value="1">1</button>
            <button type="button" class="btn btn-secondary btn-light" value="2">2</button>
            <button type="button" class="btn btn-secondary btn-light" value="3">3</button>
            <button type="button" class="btn btn-secondary btn-light" value="4">4</button>
        </div>
    </div>
</div>

<button type="button" class="btn btn-outline-primary">搶票</button>
<button type="button" class="btn btn-outline-secondary">停止</button>
<script src="popup.js"></script>
</body>
</html>
